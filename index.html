<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="text-align: center;">Scientific Calculator<span style="color:rgb(85, 173, 144);"> -by Kulsum Kamal</span></h1>
    <div id="calc-box">
      <div id="Output-box">0</div>
      <div id="input-box">
        <button class="operators" id="deg">deg</button>
        <button class="operators" id="rad">rad</button>
        <button class="operators">pow</button>
        <button class="operators">sin</button>
        <button class="operators">cos</button>
        <button class="operators">tan</button>
        <button class="operators">acos</button>
        <button class="operators">asin</button>
        <button class="operators">atan</button>
        <button class="operators">exp</button>
        <button class="operators">ln</button>
        <button class="operators">lg</button>
        <button class="operators">e</button>
        <button class="operators">pi</button>
        <button class="operators">sqrt</button>
        <button class="operators">%</button>
        <button class="operators">(</button>
        <button class="operators">)</button>
        <button class="operators">/</button>
        <button class="operators">-</button>
        <button class="operators">7</button>
        <button class="operators">8</button>
        <button class="operators">9</button>
        <button class="operators">+</button>
        <button class="operators">4</button>
        <button class="operators">5</button>
        <button class="operators">6</button>
        <button class="operators">*</button>
        <button class="operators">1</button>
        <button class="operators">2</button>
        <button class="operators">3</button>
        <button class="operators">DC</button>
        <button class="operators">0</button>
        <button class="operators">.</button>
        <button class="operators">=</button>
        <button class="operators">CC</button>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
